platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: 8-jdk

inputs:
  - name: source-code

run:
  path: sh
  args:
  - -exc
  - |
    whoami
    ls -lrt
    chmod -R 777 source-code
    cd source-code
    ls -lrt
    env
    which java
    ./mvnw -DskipTests=true clean package
    cd target
    ls -lrt
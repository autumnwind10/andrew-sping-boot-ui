platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: 3.5.4-jdk-10

inputs:
  - name: source-code

run:
  path: sh
  args:
  - -exc
  - |
    whoami
    ls -lrt
    chmod -R 777 source-code
    cd source-code
    ls -lrt
    env
    which java
    ./mvnw -DskipTests=true clean package